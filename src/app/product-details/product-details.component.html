<h1>{{id}}</h1>


<table border>
    <tr>
      <td>Image</td>
      <td>Id</td>
      <td>Product name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let p of productItem">
      <td><img [src]="p.img" alt="" width="50px" height="50px" /></td>
      <td>{{ p.id }}</td>
      <td>{{ p.pName }}</td>
      <td>{{ p.price }}</td>
    </tr>
  </table>
